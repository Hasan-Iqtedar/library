<!DOCTYPE html>

<html>

<head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link href='./styles/main.css' rel='stylesheet' type='text/css'>
    <script src='./scripts/main.js' defer></script>
</head>

<body>

    <h1>Library</h1>

    <div class='modal'>
        <div class='modal-content'>
            <input id='title' type='text' placeholder="Title" name='title' value=''>
            <input id='author' type='text' placeholder="Author" name='author' value=''>
            <input id='pages' type='text' placeholder="Pages" name='pages' value='' >
            <div class='checkbox-container'>
                <label>Read?</label>
                <input id='read' type="checkbox" name='Read' value="true">
            </div>
            <button id='submit-button'>Add Book</button>
        </div>
    </div>


    <div id='container'>
        <button id="new-button">New</button>
        <table id='table'>
            <tr>
                <th>title</th>
                <th>author</th>
                <th>pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>

</body>


</html>
